<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
  </body>
  <script>
    let input = document.querySelector("input");
    let count = 0;
    function counter() {
      console.log("Number or request : " + count);
      count++;
    }
    function debounce(counter, delay) {
      let timeId;
      return function optWorkFunction() {
        clearTimeout(timeId);
        timeId = setTimeout(() => {
          counter();
        }, delay);
      };
    }
    optFunc = debounce(counter, 500);
    input.addEventListener("keydown", optFunc);
  </script>
</html>
